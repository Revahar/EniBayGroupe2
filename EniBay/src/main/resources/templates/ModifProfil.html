<!doctype html>
<html lang="fr" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modification de profil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" data-th-href="@{/css/style.css}">

</head>
<br><br>
<div data-th-replace="~{fragments/fragment-entete :: fragment-entete}"></div>

<body class="bg-white h-100">

<form th:object="${utilisateur}" method="post">
    <h2>Modification de profil</h2>
    <div class="grid">
        <input type="hidden" th:field="*{no_utilisateur}"  />
        <div class="profilColonneUne">
            <label>Pseudo :</label>
        </div>
        <div class="profilColonneDeux">
            <input type="text" th:field="*{pseudo}"/>
            <span th:if="${#fields.hasErrors('pseudo')}" th:errors="*{pseudo}"></span>
        </div>
        <div class="profilColonneUne">
            <label>Nom :</label>
        </div>
        <div class="profilColonneDeux">
            <input type="text" th:field="*{nom}">
            <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
        </div>
        <div class="profilColonneUne">
            <label>Prénom :</label>
        </div>
        <div class="profilColonneDeux">
            <input type="text" th:field="*{prenom}">
            <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></span>
        </div>
        <div class="profilColonneUne">
            <label>Email :</label>
        </div>
        <div class="profilColonneDeux">
            <input type="text" th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div class="profilColonneUne">
            <label>Téléphone :</label>
        </div>
        <div class="profilColonneDeux">
            <input type="tel" pattern="([0-9]{2} ){4}[0-9]{2}" th:field="*{telephone}">
            <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></span>
        </div>
        <div class="profilColonneUne">
            <label>Adresse :</label>
        </div>
        <div class="profilColonneDeux">
            <input type="text" th:field="*{rue}">
            <span th:if="${#fields.hasErrors('rue')}" th:errors="*{rue}"></span>
        </div>
            <div class="profilColonneUne">
            <label>Ville :</label>
        </div>
        <div class="profilColonneDeux">
            <input type="text" th:field="*{ville}">
            <span th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}"></span>
        </div>
        <div class="profilColonneUne">
            <label>Code Postal :</label>
        </div>
        <div class="profilColonneDeux">
            <input type="text" th:field="*{code_postal}">
            <span th:if="${#fields.hasErrors('code_postal')}" th:errors="*{code_postal}"></span>
        </div>

        <a class="nav-link textNav profilBouton" aria-current="page" data-th-href="@{enregistrer-modifs}">
            <button type="button" class="btn btn-outline-primary btn-lg">Enregistrer</button>
        </a>
        <a class="nav-link textNav profilBouton" aria-current="page" data-th-href="@{supprimer-profil}">
            <button type="button" class="btn btn-outline-primary btn-lg">Supprimer mon compte</button>
        </a>
    </div>
</form>
</body>

	<div data-th-replace="~{fragments/fragment-footer :: fragment-footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</html>
