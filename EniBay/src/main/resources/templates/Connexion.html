<body class="bg-white h-100">
    
<main class="form-signin w-100 m-auto">
  <form th:action="@{/connecter}" method="post" th:object="${loginForm}">
    <h2 class="h3 mb-3 fw-normal">Se connecter</h2>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="nom@exemple.com" th:field="*{email}">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Mot de passe" th:field="*{password}">
      <label for="floatingPassword">Mot de passe</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" th:field="*{rememberMe}">
      <label class="form-check-label" for="flexCheckDefault">
        Se souvenir de moi
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Se connecter</button>
  </form>
  <br>
  	<a class="nav-link textNav" aria-current="page" data-th-href="@{creer}">
  		<button class="btn btn-secondary w-100 py-2" type="submit" >Créer un compte</button>
  	</a>
</main>
