<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajouter une vente</title>

 	
    <link rel="stylesheet" data-th-href="@{/css/style.css}">
    <link rel="stylesheet" data-th-href="@{/css/sign-in.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<br><br>
<div data-th-replace="~{fragments/fragment-entete :: fragment-entete}"></div>

<body>
   <div class="container">
     	<div class="row justify-content-center align-items-center vh-100">
    		<div class="py-5 text-center">
      			<h2>Nouvelle vente</h2>
      			<hr>
    		</div>
		    <div class="col-md-5 col-lg-7">
		        <form class="needs-validation" novalidate>
		            <div class="row g-3 ">
			            <div class="col-sm-6">
			            	<label for="article" class="input-group-text">Article</label>
			            	<input type="text" class="form-control" id="article" placeholder="nom de l'article" value="" required>
			            </div>
			            <div class="col-sm-6">
			               <label for="desc" class="input-group-text">Description</label>
			               <textarea class="form-control" aria-label="With textarea" placeholder="Description de l'article" required></textarea>
			            </div>
			            <div class="col-sm-6">
			             	<label class="input-group-text" for="categorie">Catégorie</label>
			 				<select class="form-select" id="categorie" required>
			   					<option selected>Choisir...</option>
			   						<option value="1">1</option>
			   						<option value="2">2</option>
			   						<option value="3">3</option>
			 				</select>
			            </div>
						<div class="col-12">
							<label class="input-group-text" for="inputGroupFile01">Importer une image</label>
							<input type="file" class="form-control" id="inputGroupFile01" required>
						</div>
						<div class="col-12">
						<label class="input-group-text" for="prix">Mise à prix</label>
						<input type="number" class="form-control" placeholder="Prix de l'article" required>
						</div>
						<div class="col-sm-6">
						    <label for="debutEnchere" class="input-group-text">Début de l'enchère</label>
						    <input type="date" class="form-control" id="debutEnchere" placeholder="Date de début" value="" required>
						</div>
						<div class="col-sm-6">
						    <label for="finEnchere" class="input-group-text">Fin de l'enchère</label>
						    <input type="date" class="form-control" id="finEnchere" placeholder="Date de fin" value="" required>
						</div>
						<style>
							.border-overlay {
								  position: absolute;
								  top: -12px;
								  left: 12px;
								  background-color: white;
								  padding: 0 8px;
								  font-weight: bold;
								  z-index: 1;
							}
						</style>
						<div class="border border-secondary rounded position-relative">
	  						<span class="border-overlay">Retrait</span><br>
	          				<div class="col-md-12">
	              				<label for="adresse" class="form-label">Adresse</label>
	              				<input type="text" class="form-control" id="adresse" placeholder="1 rue de la soif" required>
	           				</div>
	           				<div class="col-md-12">
	              				<label for="ville" class="form-label">Ville</label>
	              				<input type="text" class="form-control" id="ville" placeholder="Pétaouchnok" required>
	           				</div>
	           				<div class="col-md-12">
	              				<label for="zip" class="form-label">Code postal</label>
	              				<input type="text" class="form-control" id="zip" placeholder="01000" required>
	           				</div>
	           				<br>
        				</div>
        			</div>
			 		<div class="col-12 mt-3">
			        	<div class="row">
			        		<div class="col-md-6">
			            		<a class="nav-link textNav" aria-current="page" data-th-href="@{accueil}"> <!-- Attention : href à définir ! -->
			                		<button class="btn btn-primary w-100 py-2" type="submit">Ajouter</button>
            					</a>
        					</div>
        					<div class="col-md-6">
            					<a class="nav-link textNav" aria-current="page" data-th-href="@{accueil}"> <!-- Attention : href à définir ! -->
                					<button class="btn btn-secondary w-100 py-2" type="submit">Annuler</button>
            					</a>
        					</div>
    					</div>
					</div>	
        		</form>
      		</div>
    	</div>
    	<br><br><hr>
	</div>

</body>

	<div data-th-replace="~{fragments/fragment-footer :: fragment-footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</html>
