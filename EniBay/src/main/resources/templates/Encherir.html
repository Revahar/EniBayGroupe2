<!doctype html>
<html lang="fr" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enchérir</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="dark-mode.css">
    <link rel="stylesheet" data-th-href="@{/css/style.css}">

</head>
<br><br>
<div data-th-replace="~{fragments/fragment-entete :: fragment-entete}"></div>

<body class="bg-white h-100">

<h2>Enchérir</h2>
<br><hr>
<div>
	<form th:action="@{enregistrer-enchere}" th:object="${enchere}" method="post">
	<p>Numero de l'article: <span th:text="${article.no_article}"></span></p>
	<input type="hidden" th:name="no_article" data-th-value="${article.no_article}">
	<p>Nom de l'article: <span th:text="${article.nom_article}"></span></p>
	<br>
	<p>Description: <span th:text="${article.description}"></span></p>
	<br>
	<!--<p>Catégorie: <span th:text="${categorie.libelle}"></span></p>-->
	<br>
	<p>Prix de vente: <span th:text="${article.prix_vente}"></span></p>
	<br>
	<p>Prix initial: <span th:text="${article.prix_initial}"></span></p>
	<br>
	<p>Date de la fin des enchères: <span th:text="${article.date_fin_encheres}"></span></p>
	<br>
	<p>Adresse de retrait: <span th:text="${utilisateur.rue} + ' ' + ${utilisateur.code_postal} + ' ' + ${utilisateur.ville}"></span></p>
	<br>
	<p>Vendeur: <span th:text="${utilisateur.pseudo}"></span></p>
	
		<div>
			<label for="enchereInput">Ma proposition: </label>
			<input type="number" th:field="*{montant}" data-th-value="${article.prix_vente}" id="enchereInput">
		</div>
		
		<button type="submit">Enchérir</button>
	</form>
</div>


</body>
	
	<div data-th-replace="~{fragments/fragment-footer :: fragment-footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</html>
