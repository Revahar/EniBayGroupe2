<!doctype html>
<html lang="fr" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enchérir</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="dark-mode.css">
    <link rel="stylesheet" data-th-href="@{/css/style.css}">

</head>
<br><br>
<div data-th-replace="~{fragments/fragment-entete :: fragment-entete}"></div>

<body class="bg-white h-100">
	<div class="container">
		<div class="row justify-content-center align-items-center vh-50">
			<div class="py-5 text-center">
	   			<h2>Enchérir </h2>
	   		</div>
				<div class="col-md-5 col-lg-7">
					<form th:action="@{enregistrer-enchere}" th:object="${enchere}" method="post">
						<div class="row g-3 justify-content-md-center"><hr>
							<div class="col-md-3 ">
					    		<label for="nom" class="input-group-text" >Nom de l'article : </label>
					    		<input type="hidden" th:name="no_article" data-th-value="${article.no_article}">
						    </div> 
							<div class="col-md-6 text-center ">
								<span id="nom" th:text="${article.nom_article}"></span>
							</div>
						</div><br>
				
						<div class="row g-3 justify-content-md-center">
							<div class="col-md-3 ">
					    		<label for="desc" class="input-group-text">Description : </label>
						    </div> 
							<div class="col-md-6 text-center">
								<span id="desc" th:text="${article.description}"></span>
							</div>
						</div><br>
				
						
						<div class="row g-3 justify-content-md-center">
							<div class="col-md-3 ">
					    		<label for="desc" class="input-group-text">Catégorie : </label>
						    </div> 
							<div class="col-md-6 text-center">
								<span id="desc" th:text="${categorie.libelle}"></span>
							</div>
						</div><br>
				
				
						<div class="row g-3 justify-content-md-center">
							<div class="col-md-3 ">
					    		<label for="prixVente" class="input-group-text">Prix de vente : </label>
						    </div> 
							<div class="col-md-6 text-center">
								<span id="prixVente" th:text="${article.prix_vente}"></span>
							</div>
							<div th:if="${maxEncherisseur} != null">
								<div>
									<label for="maxEncherisseur"> par </label>
								</div>
								<div>
									<span id="maxEncherisseur" th:text="${maxEncherisseur.pseudo}"></span>
								</div>
							</div>							
						</div><br>
				
						<div class="row g-3 justify-content-md-center">
							<div class="col-md-3 ">
					    		<label for="prixInit" class="input-group-text">Prix initial : </label>
						    </div> 
							<div class="col-md-6 text-center">
								<span id="prixInit" th:text="${article.prix_initial}"></span>
							</div>
						</div><br>
				
						<div class="row g-3 justify-content-md-center">
							<div class="col-md-3 ">
					    		<label for="dateFin" class="input-group-text">Date de fin d'enchère : </label>
						    </div> 
							<div class="col-md-6 text-center">
								<span id="dateFin" th:text="${article.date_fin_encheres}"></span>
							</div>
						</div><br>
				
						<div class="row g-3 justify-content-md-center">
							<div class="col-md-3 ">
					    		<label for="adresse" class="input-group-text">Adresse de retrait : </label>
						    </div> 
							<div class="col-md-6 text-center">
								<span id="adresse" th:text="${utilisateur.rue} + ', ' + ${utilisateur.code_postal} + ', ' + ${utilisateur.ville}"></span>
							</div>
						</div><br>
				
						<div class="row g-3 justify-content-md-center">
							<div class="col-md-3 ">
					    		<label for="vendeur" class="input-group-text">Vendeur : </label>
						    </div> 
							<div class="col-md-6 text-center">
								<a th:href="@{profil(pseudo=${utilisateur.pseudo})}">
									<span id="vendeur" th:text="${utilisateur.pseudo}"></span>
								</a>
							</div>
						</div><br>
				
						<div class="row g-3 justify-content-md-center">
							<div class="col-md-3 ">
					    		<label for="enchereInput" class="input-group-text">Ma proposition : </label>
						    </div> 
							<div class="col-md-6 text-center">
								<input class="form-control"  type="number" th:field="*{montant}" data-th-value="${article.prix_vente}" id="enchereInput" required>
							</div>
						</div><br>
						<div class="col-12 mt-3">
			       			<div class="row g-3 justify-content-md-center">
				       			<div class="col-md-6 ">
				       				<a class="nav-link textNav" aria-current="page">
			            				<button type="submit" class="btn btn-outline-primary w-100 py-2">Enchérir</button>
			            			</a>
			            		</div>	
							</div>
						</div>
					</form><br>
				</div>
			</div>
		</div>
</body>
	<div data-th-replace="~{fragments/fragment-footer :: fragment-footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</html>
