<!doctype html>
<html lang="fr" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enchérir</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="dark-mode.css">
    <link rel="stylesheet" data-th-href="@{/css/style.css}">

</head>
<br><br>
<div data-th-replace="~{fragments/fragment-entete :: fragment-entete}"></div>

<body class="bg-white h-100">

<h2>Enchérir</h2>
<br><hr>
<div>
	<span th:text="${article.nom_article}"></span>
	<br>
	<span th:text="${article.description}"></span>
	<br>
	<span th:text="${categorie.libelle}"></span>
	<br>
	<span th:text="${article.prix_vente}"></span>
	<br>
	<span th:text="${article.prix_initial}"></span>
	<br>
	<span th:text="${article.date_fin_encheres}"></span>
	<br>
	<span th:text="${retrait.rue} + ' ' + ${retrait.code_postal} + ' ' + ${retrait.ville}"></span>
	<br>
	<span th:text="${utilisateur.pseudo}"></span>
	<form th:action="@{enregistrer-enchere}" method="post">
		<div>
			<label for="enchereInput">Ma proposition: </label>
			<input type="number" th:field="*{prix_vente}" data-th-value="${article.prix_vente}" id="enchereInput">
		</div>
	</form>
</div>


</body>
	
	<div data-th-replace="~{fragments/fragment-footer :: fragment-footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</html>
