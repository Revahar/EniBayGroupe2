<body class="bg-white h-100">
    
<main class="form-signin w-100 m-auto">
  <form>
    <h2 class="h3 mb-3 fw-normal">Création de compte :</h2>
    <div class="form-row">
    	<div class="form-group col">
    		<label for="firstName">Prénom</label>
      		<input type="text" class="form-control" id="firstName" placeholder="Prénom" required>
    	</div>
    	
    	<div class="form-group col">
    		<label for="name">Nom</label>
      		<input type="text" class="form-control" id="name" placeholder="Nom" required>
    	</div>
    	
    	<div class="form-group col">
    		<label for="pseudo">Pseudo</label>
      		<input type="text" class="form-control" id="pseudo" placeholder="Pseudo" required>
    	</div>
    	
    	<div class="form-group col">
      		<label for="inputEmail4">Email</label>
      		<input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
    	</div>
    	
    	<div class="form-group col">
      		<label for="inputPassword4">Mot de passe </label>
      		<input type="password" class="form-control" id="inputPassword4" placeholder="Mot de passe" required>
    	</div>
    	
    	<div class="form-group col">
    		<label for="inputAddress">Adresse</label>
    		<input type="text" class="form-control" id="inputAddress" placeholder="1 rue de la soif" required>
  		</div>
  		
  		<div class="form-group col">
      		<label for="inputCity">Ville</label>
      		<input type="text" class="form-control" id="inputCity" placeholder="Pétaouchnok" required>
    	</div>
    	
    	<div class="form-group col">
      		<label for="inputZip">Code postal</label>
      		<input type="text" class="form-control" id="inputZip" placeholder="01000" required>
    	</div>
    	
    	<div class="form-check">
      		<input class="form-check-input" type="checkbox" id="gridCheck" required>
      		<label class="form-check-label" for="gridCheck">
        	Accepter les CGUs
      		</label>
    	</div>
    	
    	<a class="nav-link textNav" aria-current="page" data-th-href="@{creer}">
  			<button class="btn btn-primary w-100 py-2" type="submit" >Créer un compte</button>
  		</a>	
  	</div>
  </form>
</main>


</body>
